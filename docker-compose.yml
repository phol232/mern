services:
  backend:
    build:
      context: ./critico-mern/server
      target: prod
    image: critico/backend:latest
    container_name: critico-backend
    restart: unless-stopped
    environment:
      PORT: 400
      NODE_ENV: production
      MONGO_URI: mongodb://root:root@mongo:27017/critico?authSource=admin
      JWT_SECRET: super-secret
      CORA_AGENT_URL: https://cora-api.example.com
      CORA_API_KEY: dummy-key
      CORA_CHATBOT_ID: tutor
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ./critico-mern/client
      target: prod
      args:
        - VITE_API_URL=http://localhost:4000/api
    image: critico/frontend:latest
    container_name: critico-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend

  mongo:
    image: mongo:7.0
    container_name: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./init:/docker-entrypoint-initdb.d:ro  
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-express:
    image: mongo-express:1.0.2-18
    container_name: mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://root:root@mongo:27017/?authSource=admin
      ME_CONFIG_BASICAUTH_USERNAME: admin     
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - "8081:8081"
    depends_on:
      mongo:
        condition: service_healthy

volumes:
  mongo_data:
